<div class="container">
    <div class="container_m">
        <div class="blk">
            <h2>Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Full name" formControlName="fullName" required>
                        <mat-hint>Enter your full name...</mat-hint>
                        <mat-error *ngIf="registerForm.controls.fullName.invalid">
                            Full name is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Email" formControlName="email" type="email" required>
                        <mat-hint>Enter your email...</mat-hint>
                        <mat-error *ngIf="registerForm.controls.email.invalid">
                            {{getEmailErrorMessage()}}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Username" formControlName="username" required>
                        <mat-hint>Enter your username...</mat-hint>
                        <mat-error *ngIf="registerForm.controls.username.invalid">
                            Username is required
                        </mat-error>
                    </mat-form-field>        
                </div>
                <div class="form-group">
                    <mat-form-field>
                        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <!-- hide -->
                        </a>
                        <mat-hint>Enter your password...</mat-hint>
                        <mat-error *ngIf="registerForm.controls.password.invalid">
                            {{getPasswordErrorMessage()}}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" mat-raised-button color="primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <button routerLink="/login" mat-raised-button>Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
