<div class="container" style="height: auto;min-height: 80%;margin-top: 50px;align-content: baseline;">
    <div style="display: flex;justify-content: center;">
        <a mat-raised-button color="primary" routerLink="/admin" style="padding: 0 5vw;">Back</a>
    </div>
    <div style="padding: 3vh 3vw;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let index = index"> {{index}} </td>
            </ng-container>
            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef> Owner </th>
                <td mat-cell *matCellDef="let element"> {{owner}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="desc">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actiom </th>
                <td mat-cell *matCellDef="let element"> 
                    <button [disabled]="loading" mat-raised-button color="accent" (click)="openModal(element.id, element.name, element.filePath)" >
                        Delete
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>  
    </div>

    <jw-modal (refreshEvent)="refresh($event)" id="custom-modal-3">
        <input type="text" [(ngModel)]="deletedInput" hidden id="repeatName"/>
        <input type="text" [(ngModel)]="deletedId" hidden id="id"/>
        <input type="text" [(ngModel)]="deletedFilePath" hidden id="path"/>
    </jw-modal>
</div>
